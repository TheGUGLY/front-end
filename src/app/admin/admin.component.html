  <ngb-tabset type="pills">
    <ngb-tab title="Simple">
      <ng-template ngbTabContent>
        <p>topic 1</p>
      </ng-template>
    </ngb-tab>
    <ngb-tab>
      <ng-template ngbTabTitle><b>Fancy</b> title</ng-template>
      <ng-template ngbTabContent><p>khfsf</p>
      </ng-template>
    </ngb-tab>
    <ngb-tab title="Add to Inventory" destroyOnHide='false'>
      <ng-template ngbTabTitle></ng-template>
      <ng-template ngbTabContent>
        <br>
          <form [formGroup]="inventoryForm" >
              <div class="form-group">
                <div class="row">
                  <div class="col-md-2">
                    <label for="FormControlname" style="color: lightseagreen;font-size: medium;" ><b>Product Name*:</b></label>
                  </div>
                  <div class="col-md-6">
                    <input type="text" formControlName="productName" placeholder="Product Name" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                  </div>
                  <div class="col-md-4">
                      
                    <span style="font-weight: bold;color: red;" *ngIf="!registrationForm.controls['name'].valid&&registrationForm.controls['name'].dirty">
                      <span *ngIf="registrationForm.controls.productName.errors.required">Product Name is Required.</span>
                    </span>
                   
                  </div>
                </div>
                <br>
                <div class="row">
                  <div class="col-md-2">
                    <label for="FormControlBrand" style="color: lightseagreen;font-size: medium;" ><b>Product Brand</b></label>
                  </div>
                  <div class="col-md-6">
                    <input type="text" formControlName="productBrand" placeholder="Product Brand Name" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                  </div>
                  <div class="col-md-4">
                      <span style="font-weight: bold;color: red;"  *ngIf="!registrationForm.controls['password'].valid&&registrationForm.controls['password'].dirty">
                          <span *ngIf="registrationForm.controls.password.errors.required">Product Name is Required.</span>
                        </span>
                  </div>
                </div>
                <br>
                <div class="row">
                  <div class="col-md-2">
                    <label for="FormControlprice" style="color: lightseagreen;font-size: medium;" ><b>Price:</b></label>
                  </div>
                  <div class="col-md-6">
                    <input type="number" formControlName="productPrice" placeholder="Price" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                  </div>
                  <div class="col-md-4">
                      <span style="font-weight: bold;color: red;" *ngIf="!registrationForm.controls['email'].valid&&registrationForm.controls['email'].dirty">
                          <span *ngIf="registrationForm.controls.email.errors.required">Product Price is Required.</span>
                        </span>
                  </div>
                </div>
                <br>
                <!-- <div class="row">
                  <div class="col-md-2">
                    <label for="FormControlRole" style="color: lightseagreen;font-size: medium;" ><b>Role*:</b></label>
                  </div>
                  <div class="col-md-6"> -->
                    <!-- <input type="text" formControlName="Role" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default"> -->
                    <!-- <select  class="form-control"  formControlName="Role" id="exampleFormControlSelect2">
                      <option [ngValue]="undefined">Select Role</option>
                      <option>Customer</option>
                      <option>Admin</option>
                    </select>
                  </div>
                  <div class="col-md-4">
                      <span style="font-weight: bold;color: red;" *ngIf="!registrationForm.controls['Role'].valid&&registrationForm.controls['Role'].dirty&&registrationForm.controls['Role'].touched">
                          <span *ngIf="registrationForm.controls.Role.errors.required">Role is Required.</span>
                        </span>
                  </div>
                </div> -->
                <br>
                <div class="row">
                  <div class="col-md-2">
                    <label for="FormControlquantity" style="color: lightseagreen;font-size: medium;" ><b>Quantity:</b></label>
                  </div>
                  <div class="col-md-6">
                    <input type="number" formControlName="productQuantity" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" placeholder="Enter quantity">
                  </div>
                  <div class="col-md-4">
                      <span style="font-weight: bold;color: red;" *ngIf="!registrationForm.controls['mob'].valid&&registrationForm.controls['mob'].dirty">
                          <span *ngIf="registrationForm.controls.productQuantity.errors.required">Enter Total Quantity</span>
                        </span>
                  </div>
                </div>
                <br>

                  <div class="col-md-6">
                      <input class="form-control" placeholder="yyyy-mm-dd"
                      name="dp"  ngbDatepicker #d="ngbDatepicker" formControlName="dob" class="form-control"   (click)="d.toggle()">
                  </div>
                  
                </div>
                <br> -->

              </div>
